<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">new recipe</button>
    </div>
</div>
<div class="row">
    <div *ngFor='let arr of recipes' class="col-xs-12">
        <a href="#" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{arr.name}}</h4>
                <p class="list-group-item-text">{{arr.description}}</p>
                <span class="pull-right">
                    <img [src]='arr.image' alt="photo" class="img-responsive" style="max-height: 50px;">
                </span>
            </div>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
